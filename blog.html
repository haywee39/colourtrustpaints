      <script src="./posts.js"></script>
      <script>
        window.onload = () => {
          const blogList = document.getElementById('blog-list');
          const recentPostsContainer = document.getElementById('recent-posts');
    
          // Display all posts
          posts.forEach(post => {
            const div = document.createElement('div');
            div.className = 'post-preview';
            div.innerHTML = `
              <h2>${post.title}</h2>
              <p><strong style="color: orangered;">Category:</strong> ${post.category} 
                || 
                <strong style="color: orangered;">Date:</strong> ${post.date}
              </p>
              <p>${post.content.substring(0, 230)}...</p>
              <a href="post.html?id=${post.id}">Read More</a>
            `;
            blogList.appendChild(div);
          });
    
          // Display top 3 recent posts
          const recentPosts = posts.slice(0, 3);
          recentPosts.forEach(post => {
            const div = document.createElement('div');
            div.innerHTML = `<p><a href="post.html?id=${post.id}">${post.title}</a></p>`;
            recentPostsContainer.appendChild(div);
          });
        };
      </script>
